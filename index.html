<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            padding: 50px;
            border-bottom: 1px solid #ddd;
        }
</head>

<body>
	<div>
		<h1>Termite Mound Temprature and Soil Moisture Level</h1>
		<h3>Click on the button to see the graph</h3>
		<!-- Add id to image -->
		<img id="image"
			src=
"All20Jan.png"
			alt="graph image" />
	</div>
	<button type="button" onclick="show()" id="btnID">
		Show Image
	</button>

	<script>
		function show() {
			/* Access image by id and change 
			the display property to block*/
			document.getElementById('image')
				.style.display = "block";
			document.getElementById('btnID')
				.style.display = "none";
		}
	</script>
</body>

</html>
